<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">

    <div class="row mt-2">
        <div th:if="${param.success}" class="alert alert-info alert-dismissible fade show">
            Registration successful,
            please check your email to continue your registration.
        </div>
        <div class="m-4">
            <h2>Register</h2>
        </div>
    </div>
    <form th:action="@{/registration/register}" method="post" th:object="${user}" class="px-4">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}" required autofocus="autofocus">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" class="form-control" name="lastName" th:field="*{lastName}" required autofocus="autofocus">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="email" id="email" class="form-control" name="email" th:field="*{email}" required autofocus="autofocus">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password" class="form-control" name="password" th:field="*{password}" required autofocus="autofocus">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Register</button>
            <span>Registered already? <a href="/" th:href="@{/login}">Login here.</a></span>
        </div>

    </form>

</div>
</body>
</html>
