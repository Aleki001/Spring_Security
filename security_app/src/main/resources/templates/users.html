<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: bootstrap">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">

  <div th:replace="fragments :: navbar"></div>

  <div class="row mt-2">
    <div th:if="${param.update_success}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">
      A user has been updated successfully.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>
    <div th:if="${param.delete_success}" class="col-sm-8">
      <p class="alert alert-info alert-dismissible fade show" role="alert">
      A user has been deleted successfully.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </p>
    </div>
  </div>

  <div th:switch="${users}">
    <div>
      <h2 th:case="null">There are no users to display</h2>
    </div>
    <div th:case="*">
      <h2>All Users</h2>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}"></td>
          <td th:text="${user.lastName}"></td>
          <td th:text="${user.email}"></td>
          <td><a href="#" th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a></td>
          <td><a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p><a href="#" th:href="@{/registration/registration-form}" class="btn btn-info">Add a new user</a> </p>
  </div>


</div>

</body>
</html>
